<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SSG Sign Up</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/fonts.css" />
		<link rel="stylesheet" href="../css/variables.css" />
		<link rel="stylesheet" href="../css/nav.css" />
		<link rel="stylesheet" href="../css/sign-up-style.css" />
	</head>
	<body>
		<header>
			<a href="index.html"
				><img
					width="65"
					height="50"
					src="../assets/DBG logo.svg"
					alt="SSG logo"
			/></a>
			<nav>
				<ul>
					<li><a href="#">About SSG</a></li>
					<li><a href="#">Politicians</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Join SSG</a></li>
				</ul>
			</nav>
		</header>
		<figure>
			<img
				src="../assets/sign-up-banner.png"
				alt="picture of the dragon ball gang"
			/>
		</figure>
		<main>
			<h1>Join SSG</h1>
			<form action="submit">
				<fieldset>
					<legend>Name and address</legend>
					<label for="first-name" id="first-name">First Name</label>
					<input
						type="text"
						id="first-name"
						name="first-name"
						placeholder="*Bob"
					/>
					<label for="last-name">Last Name</label>
					<input type="text" id="last-name" name="last-name" />
					<label for="address">Address</label>
					<input type="text" id="address" name="address" />
					<input type="text" id="address2" name="address2" />
					<input type="text" id="postal-code" name="postal-code" />
					<input type="text" id="city" name="city" />
					<select name="country" id="country">
						<option value="Norway">Norway</option>
						<option value="Dragon Land">Dragon Land</option>
						<option value="weirdcountry">Weird Country</option>
						<option value="Sweeden">Sweeden</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Contact</legend>
					<label for="phone">Phone</label>
					<input type="tel" id="phone" name="phone" />
					<label for="email">Email</label>
					<input type="email" id="email" name="email" />
				</fieldset>
			</form>
		</main>
	</body>
</html>
